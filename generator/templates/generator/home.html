
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'home' %}">Password Generator</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{%url 'about' %}">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div>
       <h1 class="display-6 fs-4 ms-2">Select the length of the password:</h1> 
        <br> 
        <form class="ms-2" action="password">
            <select name="length">
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
            <br> <br>
            <label for="uppercase">
              <input type="checkbox" id="uppercase" name="uppercase"> Uppercase
            </label>
            <br>
            <label for="numbers">
              <input type="checkbox" id="numbers" name="numbers"> Numbers
            </label>
            <br>
            <label for="characters">
              <input type="checkbox" id="characters" name="characters"> Special Characters
            </label>
            <br> <br>
            <input class="btn btn-outline-primary "type="submit" value="Generate Password">
            
          </form>
    </div>
  </body>
</html>
